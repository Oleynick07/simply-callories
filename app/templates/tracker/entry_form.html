{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h1 class="h3 mb-3">{{ action }} {% trans "entry" %}</h1>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">{% trans "Name (optional)" %}</label>
        {{ form.name }}
      </div>
      <div class="mb-3">
        <label class="form-label">{% trans "Calories" %} (kcal)</label>
        {{ form.calories }}
      </div>
      <div class="mb-3">
        <label class="form-label">{% trans "Date" %}</label>
        {{ form.date }}
      </div>
      <div class="mb-3">
        <label class="form-label">{% trans "Quantity (g)" %}</label>
        {{ form.quantity_g }}
      </div>
      <button type="submit" class="btn btn-primary">{{ action }}</button>
      <a href="/entries/" class="btn btn-outline-secondary ms-2">{% trans "Cancel" %}</a>
    </form>
  </div>
</div>
{% endblock %}
