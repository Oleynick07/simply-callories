{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <h1 class="h3 mb-3">{% trans "Login" %}</h1>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">{% trans "Username" %}</label>
        <input type="text" name="username" autofocus required class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">{% trans "Password" %}</label>
        <input type="password" name="password" required class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary w-100">{% trans "Login" %}</button>
      <p class="text-center mt-3 mb-0">
        {% trans "No account?" %} <a href="/accounts/signup/">{% trans "Create one" %}</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
